<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="outputText">This is a simple JavaScript example.</p>
    
    <script>
           var localVariable = 100;
           someFunction();
           
        function someFunction() {
           document.getElementById("outputText").innerHTML = "The value of the local variable is: " + localVariable;
        }
    </script>
</body>
</html>
