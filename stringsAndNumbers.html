<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Strings And Numbers</title>
</head>
<body>
    <p id="outputText"></p>

    <script>
        // Define a string and a number
        var myString = "The number is: ";
        var myNumber = 42;

        // Concatenate the string and the number
        var result = myString + myNumber;

        // Display the result in the paragraph with id "outputText"
        document.getElementById("outputText").innerHTML = result;
    </script> 
    
</body>
</html>
