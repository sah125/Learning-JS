<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="textBox" value="0"/>
            </td>
        </tr>
        <tr>
            <td class="digitButton" onclick="digitBtnPressed(7)">7</td>
            <td class="digitButton" onclick="digitBtnPressed(8)">8</td>
            <td class="digitButton" onclick="digitBtnPressed(9)">9</td>
            <td class="operatorButton" onclick="operetorBtnPressed('*')">*</td>
        </tr>
        <tr>
            <td class="digitButton"  onclick="digitBtnPressed(4)">4</td>
            <td class="digitButton"  onclick="digitBtnPressed(5)">5</td>
            <td class="digitButton"  onclick="digitBtnPressed(6)">6</td>
            <td class="operatorButton" onclick="operetorBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td class="digitButton"  onclick="digitBtnPressed(1)">1</td>
            <td class="digitButton"  onclick="digitBtnPressed(2)">2</td>
            <td class="digitButton"  onclick="digitBtnPressed(3)">3</td>
            <td class="operatorButton" onclick="operetorBtnPressed('+')">+</td>
        </tr>   
        <tr>
            <td class="digitButton"  colspan="2" onclick="digitBtnPressed">0</td>
            <td class="ACButton"  onclick="btnACPressed()">AC</td>
            <td class="operatorButton" onclick="operetorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td class="operatorButton"colspan="4"  onclick="equalBtnPressed()">=</td>
        </tr>
    </table>

    <script>
        var newLine = true;

        function digitBtnPressed(button) {
            if (newLine) {
                document.getElementById("textBox").value = button;
                newLine = false;
            }else {
                var cureentValue = document.getElementById("textBox").value;
           document.getElementById("textBox").value += button;

            }
            
        }
        function btnACPressed() {
            document.getElementById("textBox").value = "0";
            newLine = true;
        }

function operetorBtnPressed(operator) {
    currentOperator = operator;
    value1 = parseInt(document.getElementById("textBox").value);
    newLine = true; 
}
function equalBtnPressed() {
    value2 = parseInt(document.getElementById("textBox").value);
    var finalTotal;

    switch (currentOperator) {
        case '+':
            finalTotal = value1 + value2;
            break;
        case '-':
            finalTotal = value1 - value2;
            break;
        case '*':
            finalTotal = value1 * value2;
            break;
        case '/':
            finalTotal = value1 / value2;
            break;
        default:
            finalTotal = "Error";
    }
    document.getElementById("textBox").value = finalTotal;
    value1 = 0;
    newLine = true;
}
    </script>
</body>
</html>
