<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Learning JS</title>
</head>
<body>
    <h1 id="heading1">Hello</h1>
    <p id="paragraph1">Everyone</p>
    

    <script>
        var greeting = "Hello, World!";
        var text2 = "This is a simple JavaScript example.";



        document.getElementById("heading1").innerHTML = greeting;   
        document.getElementById("paragraph1").innerHTML = text2;
    </script>
</body>
</html>
