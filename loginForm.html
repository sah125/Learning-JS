<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="login-container">
         <p class="welcome-message">Welcome, Please Log in</p>   
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="verifyUser()">Login</button>
            <p id="message"></p>
        </form>
        
    </div>

    
    <script>
        function verifyUser(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var message = document.getElementById("message");
            checkUserCreds(username, password, message);
        }

        function checkUserCreds(username, password,message) {
            var systemUsername = "sah125";
            var systemPassword = "12345";

            if (username === systemUsername && password === systemPassword) {
                message.innerHTML = "Login successful!";
                message.style.color = "green";
            } else {
                message.innerHTML = "Invalid username or password.";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
